services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: synergyhub-backend
    ports:
      - "8080:8080" # Expose for external access (or use Nginx on VPS)
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL="jdbc:mysql://db:3306/synergyhub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      - DATABASE_USERNAME=${DB_USER}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY}
      # IMPORTANT: Add your Vietnam domain here
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS} 
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - synergyhub-network

  db:
    image: mysql:8.0
    container_name: synergyhub-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - synergyhub-network

  redis:
    image: redis:7-alpine
    container_name: synergyhub-redis
    restart: unless-stopped
    networks:
      - synergyhub-network

  livekit:
    image: livekit/livekit-server:latest
    container_name: synergyhub-livekit
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    depends_on:
      - redis
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}:${LIVEKIT_API_SECRET}"
    restart: unless-stopped
    networks:
      - synergyhub-network

networks:
  synergyhub-network:
    driver: bridge
