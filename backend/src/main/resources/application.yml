spring:
  application:
    name: synergyhub-backend
  
  profiles:
    active: dev
  
  # Jackson configuration for consistent date/time handling
  jackson:
    # Force all dates to UTC to prevent timezone mismatches with frontend
    time-zone: UTC
    # Serialize dates as ISO 8601 strings with timezone (e.g., "2026-01-15T14:30:00Z")
    serialization:
      write-dates-as-timestamps: false
      write-dates-with-zone-id: true
    # Parse incoming dates in UTC
    deserialization:
      adjust-dates-to-context-time-zone: false
  
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:#{null}}  # MUST be set via environment variable - no default for security
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days

# Security Configuration
security:
  max-login-attempts: 5
  account-lock-duration-minutes: 30
  password-reset-token-expiry-minutes: 15
  email-verification-token-expiry-hours: 24
  # Rate limiting configuration
  rate-limit:
    two-factor-attempts: 5
    two-factor-window-minutes: 5
    email-resend-attempts: 3
    email-resend-window-minutes: 60
    password-reset-min-response-ms: 200  # Constant-time response
  # Two-factor authentication configuration
  two-factor:
    backup-codes-count: 10
    backup-code-length: 8

# Application Configuration
app:
  security:
    db-encryption-key: ${DB_ENCRYPTION_KEY:#{null}}  # MUST be set via environment variable - 256-bit key for database encryption
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
  base-url: ${APP_BASE_URL:http://localhost:8080}
  trusted-proxy-ips: 127.0.0.1,10.0.0.0,172.16.0.0
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  email-verification-enabled: ${EMAIL_VERIFICATION_ENABLED:true}
  default-organization-id: ${DEFAULT_ORGANIZATION_ID:1}
  # Pagination configuration for security and performance
  pagination:
    default-page-size: 20
    max-page-size: 100
    default-page: 0

logging:
  level:
    com.synergyhub: INFO
    org.springframework.security: WARN

# Swagger/OpenAPI Configuration (disabled by default, enable in dev)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: false
  swagger-ui:
    path: /swagger-ui.html
    enabled: false

