spring:
  application:
    name: synergyhub-backend
  
  profiles:
    active: dev
  
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-very-long-secret-key-here-at-least-64-bytes-for-hs512-algorithm}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days

# Security Configuration
security:
  max-login-attempts: 5
  account-lock-duration-minutes: 30
  password-reset-token-expiry-minutes: 15
  email-verification-token-expiry-hours: 24

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
  base-url: ${APP_BASE_URL:http://localhost:8080}
  trusted-proxy-ips: 127.0.0.1,10.0.0.0,172.16.0.0
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  email-verification-enabled: ${EMAIL_VERIFICATION_ENABLED:true}
  default-organization-id: ${DEFAULT_ORGANIZATION_ID:1}

logging:
  level:
    com.synergyhub: DEBUG
    org.springframework.security: DEBUG

# Add to application.yml
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

