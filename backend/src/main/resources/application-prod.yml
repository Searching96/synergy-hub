spring:
  config:
    activate:
      on-profile: production
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.synergyhub: INFO
    org.springframework.security: WARN

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://synergyhub.vn,http://localhost:3000}

# Disable Swagger in production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Production - Disable all actuator endpoints except health
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized